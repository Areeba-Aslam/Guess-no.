<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Guessing Number
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="asset/icon.png">
</head>

<body>
    <div class="container mt-5">
        <div class="Guessing">
            <h1 class="text-center"> Guess the Number Game </h1>
            <h5 class="text-center"> Guess a number between 1 and 100: </h5>

            <div class="d-flex justify-content-center align-items-center mt-4">
                <input type="number" id="guess" class="form-control me-2" style="width: 150px;"
                    placeholder="Enter number">
                <button type="button" onclick="checkGuess()" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <p id="result" class="text-center mt-3"></p>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
